<div ng-controller="HeaderCtrl as header">
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
      <a class="navbar-brand" href="#!/">Rebel Kangaroo</a>
    </div>
    <div class="collapse navbar-collapse" id="navbar-collapse">
      <ul id="pages" class="nav navbar-nav">
        <li><a href="#!/about">About</a></li>
        <li><a id="myDevicesLink" ng-style="disabled" href="#!/mydevices">My Devices</a></li>
        <li><a id="profileLink" ng-style="disabled" href="#!/profile">My Profile</a></li>
        <li id="logoutBtn" class="btn btn-danger" role="button" ng-click="logout()" ng-hide="loggedIn">Logout</li>
      </ul>
    </div>
    <div class="btn-group" id="notificationsBtn">
      <button class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" type="button" ng-hide="loggedIn">
      Notifications&nbsp;&nbsp;&nbsp;<span class="badge">{{header.notifications}}</span>
    </button>
      <ul class="dropdown-menu">
        <li ng-repeat="notification in notifications" id="notificationPopover" ng-click="saveNotification(notification)" data-toggle="modal" data-target="#notificationModal" style="cursor:pointer;"><marquee ng-style="notifier(notification)" >{{notification.device}}: {{notification.message}}</marquee></li>
      </ul>
    </div>
  </div>
</nav>
<div id="notificationModal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">{{header.myNote.device}}</h4>
      </div>
      <div class="modal-body">
        <p>{{header.myNote.message}}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
</div>
