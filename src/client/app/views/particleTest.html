<h1>Welcome to the Subsystem Test Page</h1>
<div class="container">
  <p>
    The particle said this: {{particle.message.message}}
  </p>
<form ng-action="toggle(led)">
    Tell your device what to do!<br>
    <br>
    <input type="radio" name="args" value="on" ng-model="led.on">Turn the LED on.
    <br>
    <input type="radio" name="args" value="off" ng-model="led.off">Turn the LED off.
    <br>
    <br>
    <input type="submit" value="Do it!" ng-click="toggle(led)">
  </form>
</div>
