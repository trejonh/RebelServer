<h1>Welcome to the Subsystem Test Page</h1>
<div class="container">
  <p>
    The particle said this: "<em>{{message}}</em> "
  </p>
<form action="{{trustSrc(particle.url)}}" method="POST">
    Tell your device what to do!<br>
    <br>
    <input type="radio" name="args" ng-model="ledState" value="on">Turn the LED on.
    <br>
    <input type="radio" name="args" ng-model="ledState" value="off" >Turn the LED off.
    <br>
    <br>
    <input type="submit" value="Do it!">
  </form>
</div>
