<form action="/" id="registerForm">
  <div class="form-group">
    <label for="userName">Full Name</label>
    <input type="username" class="form-control" id="fullNameInput" placeholder="Full name" ng-model="fullname">
  </div>
  <div class="form-group">
    <label for="userName">User Name</label>
    <input type="username" class="form-control" id="usernameInput" placeholder="User name" ng-model="username">
  </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="passwordInout" placeholder="password" ng-model="password">
    </div>
      <div class="form-group">
        <label for="userName">Email</label>
        <input type="username" class="form-control" id="emailInput" placeholder="email" ng-model="email">
      </div>
    <button type="submit" class="btn btn-success" ng-click="submit()">Register</button>
</form>
