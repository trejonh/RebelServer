<form id="registerForm" ng-submit="submit()">
  <div class="form-group">
    <label for="userName">Full Name*</label>
    <input type="username" class="form-control" id="fullNameInput" placeholder="Full name" ng-model="registerUser.credentials.name">
  </div>
  <div class="form-group">
    <label for="userName">User Name*</label>
    <input type="username" class="form-control" id="usernameInput" placeholder="User name" ng-model="registerUser.credentials.username">
  </div>
  <div class="form-group">
    <label for="password">Password*</label>
    <input type="password" class="form-control" id="passwordInout" placeholder="password" ng-model="registerUser.credentials.password">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="emailInput" placeholder="email" ng-model="registerUser.credentials.email">
  </div>
  <div class="form-group">
    <label for="profileImage">Profile Image</label>
    <input type="file" accept="image/*" name="pic" class="form-control" id="imageUpload" ng-model="registerUser.credentials.profileImage" ng-change="imgChange()">
  </div>
  <button type="submit" class="btn btn-success" ng-click="submit()">Register</button>
  <p><strong>*</strong>- Required field</p>
</form>
